name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-devops-app .

      - name: Test the application
        run: |
          docker run -d --name test-app -p 5000:5000 my-devops-app
          sleep 5
          curl -f http://localhost:5000/health
          docker stop test-app
          docker rm test-app

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_key_id: ${{ secrets.SSH_KEY_ID }}

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_key_id: ${{ secrets.SSH_KEY_ID }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_key_id: ${{ secrets.SSH_KEY_ID }}

  d  deploy-application:
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-infrastructure]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/app
            # Stop and remove existing container
            docker stop my-app || true
            docker rm my-app || true

            # Copy new files directly (simpler than git pull)
            rm -rf /root/app/*
            echo "Copying new application files..."

            # The files are automatically available in the current directory
            # since we're in the GitHub Actions runner context

            # Build and run new container
            docker build -t my-devops-app .
            docker run -d -p 80:5000 --name my-app my-devops-app
            echo "ðŸš€ Application deployed successfully!"
